<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Содержание органических веществ</title>
    <script src="https://unpkg.com/xlsx@0.21.0/dist/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150"><g fill="none" stroke="%235d8aa8" stroke-opacity="0.1" stroke-width="1.5"><path d="M30 120 Q40 100 50 120 Q60 110 70 120 Q80 100 90 120" stroke-dasharray="5 5"/><path d="M110 30 Q120 50 130 30 Q140 40 150 30" stroke-dasharray="5 5"/><path d="M20 80 Q30 60 40 80 Q50 70 60 80" stroke-dasharray="5 5"/><path d="M90 40 L100 60 L110 40 Z"/><path d="M60 100 L70 120 L80 100 Z"/></g></svg>');
            background-repeat: repeat;
            background-size: 150px;
        }

        .top-menu {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .top-menu button {
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #2c3e50;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .top-menu button:hover {
            background-color: #34495e;
        }

                .header-text {
            max-width: 800px;
            margin: 0 auto 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .header-text h1 {
            font-size: 24px;
            color: #2c3e50;
        }
        .header-text p {
            font-size: 16px;
            color: #000000;
        }

        .method-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 14px;
            border: 2px solid #2c3e50;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, border-color 0.3s;
            min-width: 300px;
        }
        .action-btn:hover {
            background-color: #34495e;
            border-color: #34495e;
        }
        .action-btn.initial {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .action-btn.initial:hover {
            background-color: #34495e;
            border-color: #34495e;
        }
        .action-btn.method-btn:not(.active):not(.initial) {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
        }
        .action-btn.method-btn:not(.active):not(.initial):hover {
            background-color: #95a5a6;
            border-color: #95a5a6;
        }
        .action-btn.active, .action-btn.always-active {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .action-btn.active:hover, .action-btn.always-active:hover {
            background-color: #34495e;
            border-color: #34495e;
        }

        .test-container {
            display: none;
            margin-top: 20px;
        }
        .test-container.active {
            display: block;
        }

        .tests-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .test-flex {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .calc-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 620px;
            margin: 0 auto;
        }

        .calculation-container {
            border: 2px solid #2c3e50;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 500px;
            max-width: 620px;
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
        }

        .sample-block {
            border: 1px dashed #2c3e50;
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 10px;
            background-color: rgba(240, 248, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(10px);
            animation: slideIn 0.4s ease forwards;
            overflow-x: auto;
            position: relative;
        }
        .sample-block:nth-child(1) {
            animation-delay: 0s;
        }
        .sample-block:nth-child(2) {
            animation-delay: 0.15s;
        }
        .sample-block:nth-child(3) {
            animation-delay: 0.3s;
        }
        .sample-block:nth-child(4) {
            animation-delay: 0.45s;
        }

        .sample-content {
            flex-grow: 1;
        }
        .sample-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .sample-row input, .sample-row select {
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 13px;
        }

        .sample-result {
            font-size: 12px;
            color: #7f8c8d;
            margin-left: 8px;
            min-width: 50px;
            text-align: right;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .btn-calc-green {
            padding: 8px 14px;
            border-radius: 12px;
            border: 2px solid #2e7d32;
            background-color: #2e7d32;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-calc-green:hover {
            background-color: #388e3c;
        }

        .btn-clear {
            padding: 8px 14px;
            border-radius: 12px;
            border: 1px solid #7f8c8d;
            background-color: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-clear:hover {
            background-color: #bdc3c7;
        }

        .btn-add-sample {
            padding: 8px 14px;
            border-radius: 12px;
            border: 2px solid #2c3e50;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-add-sample:hover {
            background-color: #34495e;
        }

        .average-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 8px;
            background-color: rgba(240, 248, 255, 0.5);
        }
        .average-label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: normal;
        }
        .result-average {
            font-weight: bold;
            font-size: 16px;
            color: #1a73e8;
            text-align: right;
        }

        .btn-delete-sample {
            position: absolute;
            top: 4px;
            right: 4px;
            padding: 2px 8px;
            border-radius: 10px;
            border: 1px solid #e74c3c;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-delete-sample:hover {
            background-color: #c0392b;
        }

        .delete-btn {
            padding: 6px 12px;
            border-radius: 10px;
            border: 1px solid #e74c3c;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            top: 0;
            right: 0;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding-top: 60px;
            }
            .header-text {
                margin-top: 20px;
            }
            .method-buttons {
                flex-direction: column;
                align-items: center;
            }
            .action-btn {
                width: 90%;
                max-width: 300px;
            }
            .test-flex {
                flex-direction: column;
                align-items: center;
            }
            .calc-wrapper {
                flex-direction: column;
                align-items: center;
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
            }
            .calculation-container {
                width: 100%;
                max-width: 90%;
                min-width: 320px;
                margin: 0 auto;
                box-sizing: border-box;
            }
            .delete-btn {
                position: static;
                margin-top: 10px;
                align-self: flex-end;
            }
            .sample-row {
                flex-direction: column;
            }
            .sample-row input, .sample-row select {
                width: 100%;
            }
            .average-container {
                width: 100%;
                justify-content: space-between;
            }
            .btn-delete-sample {
                top: 4px;
                right: 4px;
            }
        }

        @media screen and (max-width: 400px) {
            .calculation-container {
                min-width: 280px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <button onclick="App.navigate('https://geocalculator.ru/index.html')" aria-label="Перейти на главную">🏠</button>
    </div>

       <div class="header-text">
        <h1>Содержание органических веществ</h1>
        <p>Выберите метод для расчета содержания органических веществ ниже, а затем введите данные в таблицу. <br>Для каждого испытания вводятся данные образцов, на основе которых рассчитывается результат в процентах. Расчет ведтся в соответствии с ГОСТ 23740-2016.</p>
    </div>

    <div class="method-buttons">
        <button class="action-btn method-btn initial" id="btn-residues" onclick="App.toggleMethod('residues')" aria-label="Метод определения растительных остатков">Метод определения растительных остатков</button>
        <button class="action-btn method-btn initial" id="btn-calcination" onclick="App.toggleMethod('calcination')" aria-label="Метод прокаливания до постоянной массы">Метод прокаливания до постоянной массы</button>
    </div>

    <div id="test-container-residues" class="test-container">
        <div class="tests-container" id="tests-container-residues"></div>
        <div style="text-align: center; margin-top: 25px;">
            <button class="action-btn always-active" onclick="App.addTest('residues')" aria-label="Добавить новое испытание">+ Добавить испытание</button>
        </div>
    </div>

    <div id="test-container-calcination" class="test-container">
        <div class="tests-container" id="tests-container-calcination"></div>
        <div style="text-align: center; margin-top: 25px;">
            <button class="action-btn always-active" onclick="App.addTest('calcination')" aria-label="Добавить новое испытание">+ Добавить испытание</button>
        </div>
    </div>

    <script>
        const App = {
            init() {
                document.addEventListener('DOMContentLoaded', () => {
                    if (!window.XLSX) {
                        console.error("SheetJS library is not loaded");
                    } else {
                        console.log("SheetJS library loaded successfully");
                    }
                    console.log('Organic content page loaded');
                });
            },

            toggleMenu() {
                document.getElementById("sidebar").classList.toggle("open");
            },

            navigate(url) {
                location.href = url;
            },

            focusNextInput(event, input) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    const calcDiv = input.closest(".calculation-container");
                    const method = calcDiv.querySelector(".btn-calc-green").getAttribute("onclick").match(/'([^']+)'/)[1];
                    const sampleBlocks = Array.from(calcDiv.querySelectorAll(".sample-block"));
                    const allInputs = Array.from(calcDiv.querySelectorAll(".sample-row input"));
                    const currentIndex = allInputs.indexOf(input);
                    const currentSampleBlock = input.closest(".sample-block");
                    const currentSampleIndex = sampleBlocks.indexOf(currentSampleBlock);

                    if (currentIndex === allInputs.length - 1 && currentSampleIndex === sampleBlocks.length - 1) {
                        this.calculateTest(calcDiv.querySelector(".btn-calc-green"), method);
                    } else {
                        const nextIndex = (currentIndex + 1) % allInputs.length;
                        allInputs[nextIndex].focus();
                    }
                }
            },

            toggleMethod(method) {
                const buttons = ['residues', 'calcination'].map(id => document.getElementById(`btn-${id}`));
                buttons.forEach(btn => btn.classList.remove('initial'));
                const containers = ['residues', 'calcination'].map(id => document.getElementById(`test-container-${id}`));
                containers.forEach(container => container.classList.remove('active'));
                document.getElementById(`test-container-${method}`).classList.add('active');
                buttons.forEach(btn => btn.classList.remove('active'));
                document.getElementById(`btn-${method}`).classList.add('active');
                if (!document.getElementById(`tests-container-${method}`).querySelector('.test-flex')) {
                    this.addTest(method);
                }
            },

            addTest(method) {
                const container = document.getElementById(`tests-container-${method}`);
                const testFlex = document.createElement("div");
                testFlex.classList.add("test-flex");

                const calcWrapper = document.createElement("div");
                calcWrapper.classList.add("calc-wrapper");

                const calcDiv = document.createElement("div");
                calcDiv.classList.add("calculation-container");

                let sampleContent;
                if (method === 'residues') {
                    sampleContent = `
                        <div class="sample-block">
                            <div class="sample-content">
                                <div class="sample-row">
                                    <input type="number" class="residues-mass" placeholder="Масса сухих растительных остатков, г" aria-label="Масса сухих растительных остатков" onkeypress="App.focusNextInput(event, this)">
                                    <input type="number" class="soil-mass" placeholder="Масса сухого грунта, г" aria-label="Масса сухого грунта" onkeypress="App.focusNextInput(event, this)">
                                </div>
                            </div>
                            <div class="sample-result">-</div>
                        </div>
                    `;
                } else if (method === 'calcination') {
                    sampleContent = `
                        <div class="sample-block">
                            <div class="sample-content">
                                <div class="sample-row">
                                    <input type="number" class="crucible-weight" placeholder="Вес тигля, г" aria-label="Вес тигля" onkeypress="App.focusNextInput(event, this)">
                                    <input type="number" class="before-weight" placeholder="Вес тигля с грунтом до прокаливания, г" aria-label="Вес тигля с грунтом до прокаливания" onkeypress="App.focusNextInput(event, this)">
                                    <input type="number" class="after-weight" placeholder="Вес тигля с грунтом после прокаливания, г" aria-label="Вес тигля с грунтом после прокаливания" onkeypress="App.focusNextInput(event, this)">
                                </div>
                            </div>
                            <div class="sample-result">-</div>
                        </div>
                    `;
                }

                calcDiv.innerHTML = sampleContent;

                calcDiv.innerHTML += `
                    <div class="average-container">
                        <span class="average-label">Среднее содержание:</span>
                        <div class="result-average"><span class="organic-value">-</span></div>
                    </div>
                    <div class="action-row">
                        <div>
                            <button class="btn-calc-green" onclick="App.calculateTest(this, '${method}')" aria-label="Рассчитать">Рассчитать</button>
                            <button class="btn-add-sample" onclick="App.addSample(this, '${method}')" aria-label="Добавить образец">Добавить образец</button>
                            <button class="btn-clear" onclick="App.clearTest(this)" aria-label="Очистить поля">Очистить</button>
                        </div>
                    </div>
                `;

                calcWrapper.appendChild(calcDiv);
                testFlex.appendChild(calcWrapper);
                testFlex.appendChild(document.createElement("button"));
                testFlex.lastChild.classList.add("delete-btn");
                testFlex.lastChild.textContent = "Удалить";
                testFlex.lastChild.setAttribute("aria-label", "Удалить испытание");
                testFlex.lastChild.onclick = () => testFlex.remove();
                container.appendChild(testFlex);
            },

            addSample(btn, method) {
                const calcDiv = btn.closest(".calculation-container");
                const sampleCount = calcDiv.querySelectorAll(".sample-block").length + 1;
                const sampleBlock = document.createElement("div");
                sampleBlock.classList.add("sample-block");
                sampleBlock.style.animationDelay = `${(sampleCount - 1) * 0.15}s`;

                let sampleContent;
                if (method === 'residues') {
                    sampleContent = `
                        <div class="sample-content">
                            <div class="sample-row">
                                <input type="number" class="residues-mass" placeholder="Масса сухих растительных остатков, г" aria-label="Масса сухих растительных остатков" onkeypress="App.focusNextInput(event, this)">
                                <input type="number" class="soil-mass" placeholder="Масса сухого грунта, г" aria-label="Масса сухого грунта" onkeypress="App.focusNextInput(event, this)">
                            </div>
                        </div>
                        <div class="sample-result">-</div>
                        <button class="btn-delete-sample" onclick="App.deleteSample(this)" aria-label="Удалить образец">—</button>
                    `;
                } else if (method === 'calcination') {
                    sampleContent = `
                        <div class="sample-content">
                            <div class="sample-row">
                                <input type="number" class="crucible-weight" placeholder="Вес тигля, г" aria-label="Вес тигля" onkeypress="App.focusNextInput(event, this)">
                                <input type="number" class="before-weight" placeholder="Вес тигля с грунтом до прокаливания, г" aria-label="Вес тигля с грунтом до прокаливания" onkeypress="App.focusNextInput(event, this)">
                                <input type="number" class="after-weight" placeholder="Вес тигля с грунтом после прокаливания, г" aria-label="Вес тигля с грунтом после прокаливания" onkeypress="App.focusNextInput(event, this)">
                            </div>
                        </div>
                        <div class="sample-result">-</div>
                        <button class="btn-delete-sample" onclick="App.deleteSample(this)" aria-label="Удалить образец">—</button>
                    `;
                }

                sampleBlock.innerHTML = sampleContent;
                calcDiv.insertBefore(sampleBlock, calcDiv.querySelector(".average-container"));
            },

            deleteSample(btn) {
                const calcDiv = btn.closest(".calculation-container");
                btn.closest(".sample-block").remove();
                const method = calcDiv.querySelector(".btn-calc-green").getAttribute("onclick").match(/'([^']+)'/)[1];
                this.calculateTest(calcDiv.querySelector(".btn-calc-green"), method);
            },

            clearTest(btn) {
                const calcDiv = btn.closest(".calculation-container");
                calcDiv.querySelectorAll(".sample-block").forEach((block, index) => {
                    if (index === 0) {
                        block.querySelectorAll("input").forEach(input => input.value = "");
                        block.querySelector(".sample-result").textContent = "-";
                    } else {
                        block.remove();
                    }
                });
                calcDiv.querySelector(".organic-value").textContent = "-";
            },

            calculateTest(btn, method) {
                const block = btn.closest(".test-flex");
                const samples = block.querySelectorAll(".sample-block");
                let organicValues = [];

                if (method === 'residues') {
                    samples.forEach(sample => {
                        const residuesMass = parseFloat(sample.querySelector(".residues-mass").value);
                        const soilMass = parseFloat(sample.querySelector(".soil-mass").value);

                        if (isNaN(residuesMass) || isNaN(soilMass) || residuesMass < 0 || soilMass <= 0) {
                            sample.querySelector(".sample-result").textContent = "Некорректные данные";
                            return;
                        }

                        const organicContent = (residuesMass / soilMass) * 100;
                        sample.querySelector(".sample-result").textContent = `${organicContent.toFixed(2)} %`;
                        organicValues.push(organicContent);
                    });
                } else if (method === 'calcination') {
                    samples.forEach(sample => {
                        const crucibleWeight = parseFloat(sample.querySelector(".crucible-weight").value);
                        const beforeWeight = parseFloat(sample.querySelector(".before-weight").value);
                        const afterWeight = parseFloat(sample.querySelector(".after-weight").value);

                        if (isNaN(crucibleWeight) || isNaN(beforeWeight) || isNaN(afterWeight) || crucibleWeight < 0 || beforeWeight <= crucibleWeight || afterWeight < crucibleWeight) {
                            sample.querySelector(".sample-result").textContent = "Некорректные данные";
                            return;
                        }

                        const drySoilMass = beforeWeight - crucibleWeight;
                        const calcinedSoilMass = afterWeight - crucibleWeight;
                        const organicContent = ((drySoilMass - calcinedSoilMass) / drySoilMass) * 100;
                        sample.querySelector(".sample-result").textContent = `${organicContent.toFixed(2)} %`;
                        organicValues.push(organicContent);
                    });
                }

                const avg = organicValues.length >= 1 
                    ? organicValues.reduce((sum, val) => sum + val, 0) / organicValues.length 
                    : null;
                block.querySelector(".organic-value").textContent = avg ? `${avg.toFixed(2)} %` : "Н/Д";
            }
        };

        App.init();
    </script>
</body>
</html>
